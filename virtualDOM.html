<!-- instead of doing it like 1.html(tedeious task) its easy to do using JSX , jsx helps to combine UI logic and rendering logic-->

<!-- Load Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- target element -->
<!-- Real DOM rendering (whole structure is getting updated) -->
<div id="root">

</div>

<script>
    setInterval(()=>{
        var record = `
        <div>
            <div>
                <h1>
                    <span>${Math.random()}</span>
                </h1>
            </div>
        </div>
        `
        document.getElementById("root").innerHTML = record
    },1000)

    
</script>
<!-- virtual DOM rendering (only structure which is meant to be getting updated is updated, virtual DOM is fast, time complexity is low)-->
<!-- target element -->

<div id="root1">

</div>

<script type="text/babel">
    setInterval(()=>{
        var record = (
        <div>
            <div>
                <h1>
                    <span>
                    {Math.random()}
                    </span>
                </h1>
            </div>
        </div>
        )
        ReactDOM.render(record, document.getElementById("root1"))
    },1000)
</script>
<!-- check in inspect element in first whole div is getting updated and and in second only span is getting updated thats why we use react-->
